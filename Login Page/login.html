<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script defer src="login.js"></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main id="main-holder">
      <h1 id="title">Hack the <span>North</span></h1>
      <h2 id="sub-header">Welcome to Canada's Biggest Hackathon!</h2>
      <div class="header"></div>
      <form id="login-form">
        <p id="user-title">Username:</p>
        <input
          id="user"
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
        />
        <p id="pass-title">Password:</p>
        <input
          id="pass"
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
      <div class="blue-rectangle"></div>
      <div class="purple-rectangle"></div>
    </main>
  </body>
</html>
